<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Trending Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of movies">
      <ion-label>
        <strong>{{ item.title }}</strong>
        <p>{{ item.release_date | date: 'y'}}</p>
      </ion-label>

      <ion-badge slot="end">{{ item.vote_average }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
